organization:
  name: "ACME Corp"
  domain: "acme.com"

code_standards:
  languages:
    - python
    - javascript
    - typescript
  
  python:
    version: "3.12+"
    formatter: "ruff"
    linter: "ruff"
    type_checker: "mypy"
  
  testing:
    framework: "pytest"
    min_coverage: 80
    require_integration_tests: true

security:
  scan_dependencies: true
  require_code_review: true
  require_approval_count: 2

ci_cd:
  platform: "github-actions"
  deploy_on_merge: true
  environments:
    - development
    - staging
    - production

